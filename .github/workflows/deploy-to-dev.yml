name: Deploy to dev-gcp

on:
  workflow_dispatch:

permissions:
  contents: "write"
  id-token: "write"

jobs:
  deploy:
    name: "Deploy to PREPROD"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: dev-gcp
          RESOURCE: .nais/nais-gcp.yml
          VARS: .nais/preprod-config.json
          REF: ${{ github.sha }}

  deploy-en:
    name: "Deploy to PREPROD-EN"
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: dev-gcp
          RESOURCE: .nais/nais-gcp.yml
          VARS: .nais/preprod-config-en.json
